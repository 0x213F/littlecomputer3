<!DOCTYPE html>

<html>
	<head>
		<!-- import js generated by Wasm compiler -->
		<script type="text/javascript" src="../core/a.out.js"></script>

		<!-- wrap C function in js closure -->
		<script type="text/javascript">
			var pc = Module.cwrap('pc', 'number', null);
		</script>
	</head>
	<body>
		<!-- call exported C function -->
		<button type=button onclick="Module.ccall('run', null);">Run</button>

		<!-- Wasm disappears behind closures -->
		<button type=button onclick="pc();">Run</button>
	</body>
</html>
